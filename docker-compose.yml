version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: music-metadata-engine:latest
    container_name: metadata-backend
    restart: always
    ports:
      - "8888:7860" # Mapowanie portu 8888 na zewnętrz (możesz zmienić na 80)
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/music_metadata.db
    volumes:
      - ./data:/data
      - ./logs:/home/user/app/logs
      - ./temp_uploads:/home/user/app/temp_uploads
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 10G
    networks:
      - default
      - hbrl-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7860/" ]
      interval: 30s
      timeout: 10s
      retries: 3
